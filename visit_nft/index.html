<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Place Nft</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- Google Geo Api not working
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=geometry"></script>
    -->
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-box click-drag position="0 1.25 -1" rotation="0 -45 0" width="1" height="1" depth="0.1" color="#EF2D5E"></a-box>
    <a-box click-drag position="-1 0.5 1" rotation="0 30 0" width="1" height="1" depth=".1" color="#4CC3D9"></a-box>
    <a-box click-drag position="1 0.75 1" width="1" height="1" depth=".11" color="#FFC65D"></a-box>
    <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera="minDistance: 20;" rotation-reader></a-camera>
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
