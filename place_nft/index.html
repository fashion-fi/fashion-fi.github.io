<html>

<head>
    <title>AR placeholder demo</title>
    <script src="../build.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <a-scene>

        <a-box click-drag position="0 1.25 -1" rotation="0 -45 0" width="1" height="1" depth="0.1" color="#EF2D5E"></a-box>
        <a-box click-drag position="-1 0.5 1" rotation="0 30 0" width="1" height="1" depth=".1" color="#4CC3D9"></a-box>
        <a-box click-drag position="1 0.75 1" width="1" height="1" depth=".11" color="#FFC65D"></a-box>
        <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-sky color="#ECECEC"></a-sky>

        <a-entity position="0 0 3.8">
            <a-camera look-controls-enabled="false" keyboard-controls="fpsMode: true"></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
