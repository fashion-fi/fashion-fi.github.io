<!DOCTYPE html>
<html>

<head>
    <title>NFT Utils Function Test</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            text-align: center;
            background-color: #04001a;
        }
        
        #app {
            display: none;
            margin-top: 10px;
            height: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            color: #424242;
        }
        
        .form_element {
            margin-top: 20px;
        }
        
        .title {
            color: #fff;
            margin-top: 10px;
        }
        
        #success_message {
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title">NFT Utils Tets</div>
            <div id="app" class="col-md-6 offset-md-3">
                <div id="success_message">
                </div>
                <div class="form_element">
                    <button class="btn-rounded" id="login_button">Connect to Wallet</button>
                </div>
                <div class="form_element">
                    <input class="form-control" type="text" id="input_name" name="name" placeholder="Account Name">
                </div>
                <div class="form_element">
                    <input class="form-control" type="text" id="input_description" name="Password" placeholder="Password">
                </div>
                <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image" accept="image/png, image/jpeg">
                </div>
                <div class="form_element">
                    <button class="btn btn-light btn" id="submit_button">Log In</button>
                </div>
                <div class="form_element">
                    <button class="btn btn-dark btn" id="register_button">register</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./utils/utils.js"></script>
</body>

</html>
